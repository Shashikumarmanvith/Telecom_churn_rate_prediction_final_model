<!-- Image-8 -->
<div class="image-container">
     <!-- Prediction Form -->

                    <option value="ID">ID</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="TX">TX</option>
                    <option value="FL">FL</option>
                    <option value="CO">CO</option>
                    <option value="AZ">AZ</option>
                    <option value="SC">SC</option>

                    <option value="WY">WY</option>
                    <option value="HI">HI</option>

                    <option value="SD">SD</option>
                    <option value="NC">NC</option>
                    <option value="WA">WA</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="DC">DC</option>
                    <option value="KY">KY</option>
                    <option value="ME">ME</option>
                    <option value="MS">MS</option>
                    <option value="TN">TN</option>
                    <option value="PA">PA</option>
                    <option value="CT">CT</option>
                    <option value="ND">ND</option>
                </select><br>
                <!-- area.code Dropdown -->
                <label style="color: #fff;font-size:16px;text-transform: uppercase">area code number:</label>
                <select class="form-input align-center" name="area.code">
                    <option value="area_code_415">area_code_415</option>
                    <option value="area_code_408">area_code_408</option>
                    <option value="area_code_510">area_code_510</option>
                </select><br>
                <!-- account.length Dropdown -->
                <label style="color: #fff;font-size:16px;padding:20px;text-transform: uppercase">account.length:</label>
                    <input class="form-input" type="text" name="account.length"><br>
                </select><br>
                <!-- voice.plan Dropdown -->
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">voice.plan:</label>
                <select class="form-input align-center" name="voice.plan">
                    <option value="no">no</option>
                    <option value="yes">yes</option>
                </select><br>
                <!-- voice.messages Dropdown -->
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">voice.messages:</label>
                <select class="form-input align-center" name="voice.messages">
                    <option value="no">no</option>
                    <option value="yes">yes</option>
                </select><br>
                <!-- intl.plan Dropdown -->
		            <label style="color: #fff;font-size: 16px;text-transform: uppercase">intl.plan:</label>
                <select class="form-input align-center" name="intl.plan">
                    <option value="no">no</option>
                    <option value="yes">yes</option>
                </select><br>
		            <label style="color: #fff;font-size: 16px;text-transform: uppercase">number of international min :</label>
                <input class="form-input" type="text" name="intl.mins"><br>

                <input class="form-input" type="text" name="intl.calls"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">international charges :</label>
                <input class="form-input" type="text" name="intl.charge"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">number of min per day  :</label>
                <input class="form-input" type="text" name="day.mins"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">number of international calls. :</label>
                <input class="form-input" type="text" name="intl.calls"><br>

                <input class="form-input" type="text" name="day.charge"><br>

                <input class="form-input" type="text" name="eve.calls"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">price of the evening calls  :</label>
                <input class="form-input" type="text" name="eve.charge"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">number of minute at night :</label>
                <input class="form-input" type="text" name="night.mins"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">number of calls at night:</label>
                <input class="form-input" type="text" name="night.calls"><br>
                <label style="color: #fff;font-size: 16px;text-transform: uppercase">number of customer call for query:</label>
                <input class="form-input" type="text" name="customer.calls"><br>
                 	
		            <input type="submit" class="myButton" value="Predict Score">
                       </form>
            
        <p class='footer-description'style="color: #fff;font-size: 16px;text-transform: uppercase">Made with ❤️ by Shashikumar D.</p>
